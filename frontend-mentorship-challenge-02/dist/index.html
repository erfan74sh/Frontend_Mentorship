<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/main.css" />
		<title>Create Acount</title>
	</head>
	<body>
		<main id="container">
			<form action="">
				<label for="full-name">Full name</label>
				<input type="text" id="full-name" placeholder="Your Name" />
				<label for="email-address">Email address</label>
				<input type="email" id="email-address" placeholder="email address" />
				<label for="date-of-birth">date of birth</label>
				<input type="date" id="date-of-birth" />
				<label for="gender">gender</label>
				<input type="radio" id="male" name="gender" value="male" />
				<label for="male">male</label>
				<input type="radio" id="female" name="gender" value="female" />
				<input
					type="checkbox"
					id="agree-to-terms"
					name="agree-to-terms"
					value="agree"
				/>
				<label for="agree-to-terms">i accept the terms and conditions</label>
				<input type="submit" id="create-account" value="submit" />
			</form>
		</main>
	</body>
</html>
